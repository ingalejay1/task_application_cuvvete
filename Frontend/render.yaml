services:
  - type: web
    name: frontend
    env: static
    buildCommand: "npm run build"
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  - type: web
    name: backend
    env: node
    plan: free
    buildCommand: "npm install"
    startCommand: "npm run dev"  # Adjust according to your server start command
    envVars:
      - key: NODE_ENV
        value: production

